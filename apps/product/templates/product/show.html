<html>
<head>
	<title>Product #</title>
	<link rel="stylesheet" type="text/css" href="http://cdn.foundation5.zurb.com/foundation.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="http://cdn.foundation5.zurb.com/foundation.js"></script>
</head>
<body>
	<nav class="top-bar" data-topbar role="navigation">
		<ul class="title-area">
			<li class="name">
			<h1><a href="/products">Chris Store</a></h1>
			</li>
			<!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
			<li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
		</ul>

		<section class="top-bar-section">
			<!-- Right Nav Section -->
			<ul class="right">
			</ul>
		</section>
	</nav>
	<div class='row'>
		<div class='small-9 small-offset-1 columns'>
			<h3>{{ product.product_name }}</h3>
		</div>
	</div>

	<form action="{% url 'update' product.id %}" method='post'>
		{% csrf_token %}
		<div class="row">
			<div class="large-12 columns">
				<label>Manufacturer/Brand
					<select name='manufacturer'>
						<option selected="{{ product.manufacturer.id }}" value="{{ product.manufacturer.id }}">{{ product.manufacturer }}</option>
						{% for m in manufacturers %}
						{% if m != product.manufacturer %}
						<option value="{{ m.id }}">{{ m.manufacturer_name }}</option>
						{% endif %}
						{% endfor %}
					</select>
				</label>
			</div>
		</div>
		<div class="row">
			<div class="large-12 columns">
				<label>Product Name
				<input type="text" name='product_name' value='{{ product.product_name }}' />
				</label>
			</div>
		</div>
		<div class="row">
			<div class="large-12 columns">
				<label>Price
				<input type="text" name='price' value='{{ product.price }}' />
				</label>
			</div>
		</div>
		<div class="row">
			<div class="large-12 columns">
				<label>Description
				<textarea name='description'>{{ product.description }}</textarea>
				</label>
			</div>
		</div>
		<div class="row">
			<div class="large-12 columns">
				<input class="button small small-2" type="submit" value="Update product" />
			</div>
		</div>
	</form>
</body>
</html>
